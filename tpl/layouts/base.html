{{ define "base" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>{{block "title" .}} {{end}}</title>
    
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="/static/style.css" rel="stylesheet">
    {{block "style" .}} {{end}}
</head>

<body>
<div class="wrapper">
    
        <header class="header">
            {{block "header" .}} {{end}}
        </header><!-- .header-->
    
        <main class="content">
            {{template "content" .}}
        </main><!-- .content -->
    
    </div><!-- .wrapper -->
    
    <footer class="footer">
        {{block "footer" .}} {{end}}
    </footer><!-- .footer -->
    {{block "js" .}} {{end}}
</body>
</html>

{{ end }}
