{{define "title"}}detail{{end}}

{{define "content"}}

    <div class="article open">
        <div class="row">
            <div class="col-12 col-md-4">
                <a href="{{.Link}}">
                    <img src="{{.Image}}" class="img-fluid">
                </a>
            </div>
            <div class="col-12 col-md-8">
                <a href="{{.Link}}" class="title"><h1>{{.Title}}</h1></a>
                <p class="postheader">
                    <a href="{{.Link}}" title="{{.SourceTitle}}" class="news-site" ><img src="{{.SourceImage}}" class="img-fluid" style="width:70px;" >{{.SourceTitle}}</a><a class="time">&nbsp; {{.Published | formatAsDate}}</a>
                </p>
                <p>{{.Description | safe}}</p>
            </div>
        </div>
    </div>

{{end}}
