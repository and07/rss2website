{{define "title"}}List{{end}}

{{define "content"}}
    <h1>{{.PageTitle}}</h1>
    <ul>
        {{range .Pages}}
        
            {{if .Done}}
                <li class="done">{{.Title}}</li>
            {{else}}
                <li><a href="/{{.Slug}}"><img src = "{{.SourceImage}}" style="width:40px">&nbsp; {{.Title}}</a></li>
            {{end}}
        {{end}}
    </ul>

{{end}}
